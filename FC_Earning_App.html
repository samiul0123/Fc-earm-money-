<head>

<body>

<header>üí∏ FC Earning</header>

<div class="container">
  <div class="card">
    <h2>Earn Money by Watching Ads</h2>
    <p>Click the button below to earn coins!</p>
    <h3>üí∞ Your Coins: <span id="coins">0</span></h3>
    <button onclick="earnCoins()">üé¨ Watch & Earn</button>
  </div>

  <div class="card">
    <h2>üë• Referral System</h2>
    <p>Your referral code: <strong>8321172652</strong></p>
    <p>Share this code with your friends and earn bonus coins!</p>
  </div>

  <div class="card">
    <h2>üíµ Withdraw</h2>
    <p>Select Method:</p>
    <select id="method">
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
    </select><br>
    <input type="text" id="number" placeholder="Enter your account number"><br>
    <input type="number" id="amount" placeholder="Enter amount"><br>
    <button onclick="withdraw()">Request Withdraw</button>
    <p id="withdrawMsg"></p>
  </div>
</div>

<footer>¬© 2025 FC Earning | Powered by Telegram Mini App</footer>

<script>
  let coins = parseInt(localStorage.getItem('coins')) || 0;
  document.getElementById('coins').innerText = coins;

  function earnCoins() {
    coins += 10;
    localStorage.setItem('coins', coins);
    document.getElementById('coins').innerText = coins;
    alert('üéâ You earned 10 coins!');
  }

  function withdraw() {
    const method = document.getElementById('method').value;
    const number = document.getElementById('number').value.trim();
    const amount = parseInt(document.getElementById('amount').value);

    if (!number || !amount) {
      alert("‚ö†Ô∏è Please enter valid info.");
      return;
    }

    if (amount > coins) {
      alert("‚ùå You don't have enough coins.");
      return;
    }

    coins -= amount;
    localStorage.setItem('coins', coins);
    document.getElementById('coins').innerText = coins;
    document.getElementById('withdrawMsg').innerText =
      `‚úÖ Withdraw request sent via ${method.toUpperCase()} (${number}) for ${amount} coins.`;
  }
</script>
